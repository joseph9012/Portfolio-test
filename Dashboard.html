<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blank Page</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
    margin: 0;
    padding: 0;
    background-color: #F0ECE4;
    overflow: auto;
    height: auto !important; /* Override global height */
    min-height: 100vh; /* Minimum height for short content */
  }

.dashboard-image-stack {
  width: 100vw;
  max-width: 2200px; /* Adjust as needed for your max display */
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5em; /* Consistent gap between all images, scales with font size */
  box-sizing: border-box;
  padding: 0 1em; /* Optional: add a little side padding for aesthetics on mobile */
  padding-top: 60px;
}

.dashboard-image {
  display: block;
  width: 100%;
  height: auto;
  object-fit: contain;
  box-sizing: border-box;

}

/* Responsive tweaks for small screens */
@media (max-width: 800px) {
  .dashboard-image-stack {
    max-width: 100vw;
    padding: 0 0.5em;
    gap: 1em;
  }
}

  </style>
</head>
<body>
  <!-- Navbar exactly like Miles page -->
  <div class="nav">
    <div class="navbar-container">
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="About.html">About</a>
      <a href="https://www.dropbox.com/scl/fi/m3ixbgau4pywlrychc2o3/Joseph-Hordern-CV-25-UI-UX.pdf?rlkey=yy04821nostnka2itdqmbvuqq&st=hdf0wu01&dl=0" target="_blank" rel="noopener">Resume</a>
    </div>
  </div>

  <div class="dashboard-image-stack">
    <img src="Images/Dashboard_content1.png" alt="Dashboard Content 1" class="dashboard-image main-image">
    <img src="Images/Dashboard_content2.png" alt="Dashboard Content 2" class="dashboard-image">
    <img src="Images/Dashboard_content3.png" alt="Dashboard Content 3" class="dashboard-image">
  </div>
    
    <!-- Sidebar container where sidebar.html will be injected -->
<div id="sidebar-container"></div>

<!-- Load sidebar.html and then initialize sidebar interaction -->
<script>
  fetch('sidebar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('sidebar-container').innerHTML = html;

      // Hide the heading for the homepage only
      const heading = document.getElementById('sidebar-heading');
      if (heading) heading.style.display = 'none';

      // Run the sidebar interaction script AFTER it's inserted
      initSidebar(); // This must be defined globally in script.js
    });
</script>


<script src="./script.js"></script>

    
    
</body>
</html>
